<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 함수
        function aFn(name, age) {
            return `${name}님의 나이는 ${age}세입니다.`;
        }
        
        // console.log(aFn("홍길동", 23, "hong@naver.com") );
        // 변수에 함수를 대입한다.
        // 자바스크립트 선언에도 참조값이 생긴다.
        var userInfo = aFn;
        //console.log(userInfo("김길동", 13));

        // 변수 선언 후 함수로 초기화
        var newFn = function() {
            console.log("익명 함수 실행...");
        }
        //newFn();

        var otherFn = function(callback) {
            try {
                callback("홍길동");
            } catch {
                console.log('함수가 아니다!');
            }
        }
        
        //otherFn(newFn)

        otherFn(function(data) {
            console.log("익명 함수를 만들면서 추가 - " + data);
        });
    </script>
</body>
</html>
