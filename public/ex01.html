<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 연습</h1>
    <script>
        // 함수 or 클래스의 생성자
        function Calculate() {
            this.name = "Calculate";
        }

        // 자바스크립트 객체 생성.
        var calc = new Calculate();
        console.log(calc.name);
        console.log(calc['name'])
    </script>
</body>
</html>
