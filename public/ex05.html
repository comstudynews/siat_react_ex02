    <h1>ES6 문법의 Class 만들기</h1>
    <script>
        class Calc {
            constructor (company) {
                console.log("::: Calc :::");
                this.company = company;
            }

            add(x, y) {
                console.log(this.company);
                return x + y;
            }
        }

        // const calc = new Calc("유한양행");
        // console.log(calc.add(10, 20));
        // 상속 받기
        class CalcDrived extends Calc {
            constructor (company) {
                super(company);
            }
        }
        
        const calc2 = new CalcDrived("NC소프트");
        console.log(calc2.company);
        console.log(calc2.add(30,40));
    </script>
